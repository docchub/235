<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Web Apps Lab 2</title>
	<style>
		body{border:1px solid gray;}
		p b{transform: rotate(20deg)}
	</style>
</head>
<body>
<h1>My Page</h1>
<h2>Info</h2>
<h2>Pictures</h2>
<h2>More Info</h2>
<p>Blah <b>Blah</b> Blah</p>
<p>Blah <b>Blah</b> Blah</p>
<p id="lastParagraph">Blah <b>Blah</b> Blah</p>
<footer>Copyright &copy; <b>20XX</b></footer>
<script>
	"use strict"; 
  
// add your own code here.
    let h1 = document.querySelector("h1");
    h1.innerHTML = "My UFO Page";
	
    let h2 = document.querySelectorAll("h2");
    h2[0].innerHTML = "My UFO Info";
    h2[1].innerHTML = "My UFO Pictures";
    h2[2].innerHTML = "";

    let body = document.querySelector("body");
    body.style.fontFamily = "sans-serif";
    body.style.color = "#F43e30";

    let p = document.querySelectorAll("p");
    let a = document.createElement('a');
    let link = document.createTextNode("http://www.nuforc.org/");
    a.appendChild(link);
    a.title = "http://www.nuforc.org/";
    a.href = "http://www.nuforc.org/";
    p[0].innerHTML = "Report your UFO sightings here: ";
    p[0].appendChild(a);

    p[0].style.color = "green";
    p[0].style.fontWeight = "bold";
    p[0].style.fontSize = "2em";
    p[0].style.textTransform = "uppercase";
    p[0].style.textShadow = "3px 2px #A44";

    p[1].innerHTML = "";
    p[2].innerHTML = "";

    let img = document.createElement('img');
    img.src = "https://media-cldnry.s-nbcnews.com/image/upload/newscms/2018_01/2280531/180103-ufo-illustration-mn-1015.jpg";
    img.style.width = "50%";
    p[2].appendChild(img);

    let footer = document.querySelector("footer");
    footer.innerHTML = new Date().getFullYear() + " David Howarth"

    </script>
</body>
</html>
