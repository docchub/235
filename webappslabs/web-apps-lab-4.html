<script>
"use strict";
let colors = ["red","green","blue","purple","pink"];
let foods = ["italian sub", "pad thai", "dumplings"]; // add some foods

// Get reference to all ordered lists
let ol = document.querySelectorAll("ol");

function createList(listElement, array) {
    for(let i = 0; i < array.length; i++) {
        let li = document.createElement("li");    
        li.innerHTML = array[i];
        listElement.appendChild(li);
    }
}

createList(ol[0], colors);
createList(ol[1], foods);
